<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Darwin Tree of Life</h1>
    <p class="lead">Organisms</p>
  </div>
</div>

<div class="container" style="padding-top: 65px;">
  <div class="row">
    <div class="col-md-2">
      <div class="row">
        <div class="col-md-12 col-sm-6">
          <div class="card bg-lite mb-3 filter-top">
            <h6 class="card-header">BioSample ID</h6>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Filter 1
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-12 col-sm-6">
          <div class="card bg-lite mb-3">
            <h6 class="card-header">Sex</h6>
            <ul class="list-group ">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Filter 2
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-12 col-sm-6">
          <div class="card bg-lite mb-3">
            <h6 class="card-header">Organism</h6>
            <ul class="list-group ">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Filter 3
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-12 col-sm-6">
          <div class="card bg-lite mb-3">
            <h6 class="card-header">Common name</h6>
            <ul class="list-group ">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Filter 4
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <h1>Organisms</h1>
      <mat-table #table [dataSource]="dataSource" matSort>
        <!-- First Column -->
        <ng-container matColumnDef="BioSampleId">
          <mat-header-cell *matHeaderCellDef mat-sort-header> BioSample ID </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a [routerLink]="['/dashboard/details/',element.accession]">{{element.accession}}</a> </mat-cell>
        </ng-container>

        <!-- Second Column -->
        <ng-container matColumnDef="Sex">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Sex </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.sex[0].text}} </mat-cell>
        </ng-container>

        <!-- Third Column -->
        <ng-container matColumnDef="Organism">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Organism </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.organism}} </mat-cell>
        </ng-container>
        <!-- Fourth Column -->
        <ng-container matColumnDef="CommonName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Common Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.commonName }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
